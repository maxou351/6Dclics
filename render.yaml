services:
  - type: web
    name: mon-site-laravel
    env: php
    plan: free
    region: frankfurt

    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache

    startCommand: php artisan serve --host=0.0.0.0 --port=8080

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://mon-site-laravel.onrender.com
      - key: APP_KEY
        sync: false # Tu la mettras Ã  la main
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /tmp/database.sqlite
